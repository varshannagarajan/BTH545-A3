<mat-expansion-panel>
  <mat-expansion-panel-header [style.background-color]="'#8BD14E'">
    <mat-panel-title>
      Add at Position
    </mat-panel-title>
    <mat-panel-description>
      Description
      <mat-icon>icon</mat-icon>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <mat-action-row>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <mat-form-field>
            <input matInput placeholder="Enter Text to be Added: " [(ngModel)]="text"  [ngModelOptions]="{standalone: true}"  class="textToBeChanged">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Position: " [(ngModel)]="position"  [ngModelOptions]="{standalone: true}"  class="textToBeChanged">
      </mat-form-field>
        <button type="submit">Submit</button>
    </form>
  </mat-action-row>
</mat-expansion-panel>
