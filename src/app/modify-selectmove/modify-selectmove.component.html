<mat-expansion-panel>
  <mat-expansion-panel-header [style.background-color]="'#7EE8FA'">
    <mat-panel-title [style.color]="'#3D3C48'">
      Modify Select and Move
    </mat-panel-title>
    <img src="../../assets/swap.png" style="width:25px;height:25px;">
  </mat-expansion-panel-header>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <mat-radio-group
      [(ngModel)]="before"
      [ngModelOptions]="{ standalone: true }"
    >
      <mat-radio-button [value]="true">Before</mat-radio-button>
      <mat-radio-button [value]="false">After</mat-radio-button>
    </mat-radio-group>
    <mat-form-field>
      <input
        matInput
        placeholder="Before or After: "
        [(ngModel)]="text"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>
<br>
<mat-form-field>
  <input
    matInput
    placeholder="Select from Position: "
    [(ngModel)]="setPosition"
    [ngModelOptions]="{ standalone: true }"
  />
</mat-form-field>

<mat-form-field>
  <input
    matInput
    placeholder="thru: "
    [(ngModel)]="lastPosition"
    [ngModelOptions]="{ standalone: true }"
  />
</mat-form-field>
<br>
    <mat-radio-group
      [(ngModel)]="moveBefore"
      [ngModelOptions]="{ standalone: true }"
    >
      <mat-radio-button [value]="true">Before</mat-radio-button>
      <mat-radio-button [value]="false">After</mat-radio-button>
    </mat-radio-group>
    <mat-form-field>
      <input
        matInput
        placeholder="Before or After: "
        [(ngModel)]="replaceText"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>
    <br>

    <mat-form-field>
      <input
        matInput
        placeholder="Position: "
        [(ngModel)]="positionMove"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>

    <mat-action-row>
      <button mat-button type="submit">Submit</button>
    </mat-action-row>
  </form>
</mat-expansion-panel>
