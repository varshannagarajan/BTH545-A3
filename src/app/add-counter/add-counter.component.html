<mat-expansion-panel>
  <mat-expansion-panel-header [style.background-color]="'#8BD14E'">
    <mat-panel-title>
      Add Counter
    </mat-panel-title>
    <mat-panel-description>
      Description
      <mat-icon>icon</mat-icon>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <mat-form-field>
      <input
        matInput
        placeholder="Counter: "
        [(ngModel)]="padding"
        [ngModelOptions]="{ standalone: true }"
        class="textToBeChanged"
      />
    </mat-form-field>
    <mat-radio-group [(ngModel)]="beforeOrAfter" [ngModelOptions]="{ standalone: true }">
        <mat-radio-button [value]=true>Before</mat-radio-button>
        <mat-radio-button [value]=false>After</mat-radio-button>
    </mat-radio-group>
    <mat-action-row>
      <button mat-button type="submit">Submit</button>
    </mat-action-row>
  </form>
</mat-expansion-panel>
