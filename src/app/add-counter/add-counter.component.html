<mat-expansion-panel>
  <mat-expansion-panel-header [style.background-color]="'#8BD14E'">
    <mat-panel-title>
      Add Counter
    </mat-panel-title>
    <mat-panel-description>
      Description
      <mat-icon>icon</mat-icon>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <mat-action-row>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <mat-form-field>
          <input matInput placeholder="Counter: " [(ngModel)]="padding"  [ngModelOptions]="{standalone: true}"  class="textToBeChanged">
      </mat-form-field>
      <mat-checkbox [(ngModel)]="before"  [ngModelOptions]="{standalone: true}">Before</mat-checkbox>
      <mat-checkbox [(ngModel)]="after"  [ngModelOptions]="{standalone: true}">After</mat-checkbox>
      <button type="submit">Submit</button>
  </form>
</mat-action-row>
</mat-expansion-panel>
