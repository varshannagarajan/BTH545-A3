<mat-expansion-panel>
  <mat-expansion-panel-header [style.background-color]="'#7EE8FA'">
    <mat-panel-title [style.color]="'#3D3C48'">
      Modify Find and Replace
    </mat-panel-title>
     
  </mat-expansion-panel-header>

  <mat-form-field>
    <input matInput placeholder="Text" class="inputValue" />
  </mat-form-field>
  <mat-checkbox>Checkbox</mat-checkbox>

  <mat-action-row>
    <button mat-button>Apply</button>
  </mat-action-row>
</mat-expansion-panel>
